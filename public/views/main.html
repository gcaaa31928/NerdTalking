
<div class="ui inverted segment">
    <div class="ui inverted secondary pointing menu">
        <a class="ui red inverted header item">
            NerdTalking
        </a>
        <div class="right menu">
            <a class="item" ng-if="!Me.isLogin()" ng-click="showLoginModal()">Sign In</a>
            <div class="ui right dropdown item" ng-if="Me.isLogin()">
                <img ng-src="{{Me.data.avatar}}">
                <i class="dropdown icon"></i>
                <div class="ui custom inverted menu">
                    <div class="item">Electronics</div>
                    <div class="item">Automotive</div>
                    <div class="item">Home</div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="margin-top-2x ui grid">
        <div class="ui vertical inverted menu two wide column">
            <a class="active red item">
                Home
            </a>
            <a class="orange item">
                Messages
            </a>
            <a class="yellow item">
                Friends
            </a>
        </div>
        <div class="ten wide column" ui-view>
        </div>
    </div>
</div>

<div class="ui basic modal margin-top-35ux ">
    <i class="close icon"></i>
    <div class="ui center aligned header centered">
        Sign in
    </div>
    <div class="content">
        <div class="ui center aligned grid">
            <div class="row">
                <div class="two wide column">
                    <i class="huge github icon clickable outline-d" ng-click="showAuth('github')"></i> GitHub
                </div>
            </div>
            <div class="row">
                <div class="two wide column">
                    <i class="huge github alternate icon clickable outline-d" ng-click="showAuth('gitlab')"></i> Gitlab
                </div>
            </div>
            <div class="row">
                <div class="two wide column">
                    <i class="huge bitbucket icon clickable outline-d" ng-click="showAuth('bitbucket')"></i> Bitbucket
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui success message custom invisible">
    <i class="close icon"></i>
    <div class="header">
        {{header}}
    </div>
    <p>{{message}}</p>
</div>
